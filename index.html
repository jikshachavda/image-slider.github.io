<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Draggable Image Slider </title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <div class="carousel">
      <img src="image/J-1.jpg" alt="img" draggable="false">
      <img src="image/J-2.jpg" alt="img" draggable="false">
      <img src="image/J-3.jpg" alt="img" draggable="false">
      <img src="image/J-4.jpg" alt="img" draggable="false">
      <img src="image/J-5.webp" alt="img" draggable="false">
      <img src="image/j-6.webp" alt="img" draggable="false">
      <img src="image/j-7.jpg" alt="img" draggable="false">
      <img src="image/J-8.jpg" alt="img" draggable="false">
      <img src="image/J-9.jpg" alt="img" draggable="false">
    </div>
    <i id="right" class="fa-solid fa-angle-right"></i>
  </div>

  <script src="script.js"></script>

</body>

</html>
